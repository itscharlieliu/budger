version: '3.8'

services:
  budger-server:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=budger
      - DB_USER=budger_user
      - DB_PASSWORD=budger_password
      - DATABASE_URL=postgresql://budger_user:budger_password@postgres:5432/budger
      - JWT_SECRET=your_jwt_secret_here
      - PLAID_CLIENT_ID=your_plaid_client_id
      - PLAID_SECRET=your_plaid_secret
      - PLAID_ENV=sandbox
      - OPENAI_API_KEY=your_openai_api_key
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=budger
      - POSTGRES_USER=budger_user
      - POSTGRES_PASSWORD=budger_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
